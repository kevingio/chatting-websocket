<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/login.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    </head>
    <body>
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="text-center" id="login-tab">
                    	<div class="logo">Kurir</div>
                    	<div class="login-form-1">
                    		<form method="post" action="/loginAuth" id="login-form" class="text-left">
                    			<div class="login-form-main-message"></div>
                    			<div class="main-login-form">
                    				<div class="login-group">
                    					<div class="form-group">
                    						<label for="lg_username" class="sr-only">Username</label>
                    						<input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
                    					</div>
                    					<div class="form-group">
                    						<label for="lg_password" class="sr-only">Password</label>
                    						<input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
                    					</div>
                    				</div>
                    				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                    			</div>
                    			<div class="etc-login-form">
                    				<a href="javascript: void(0)" id="register">create new account</a></p>
                    			</div>
                    		</form>
                    	</div>
                    </div>
                    <div class="text-center" id="register-tab" style="display: none;">
                    	<div class="logo">Kurir</div>
                    	<div class="login-form-1">
                    		<form action="/registerAuth" method="post" id="register-form" class="text-left">
                    			<div class="login-form-main-message"></div>
                    			<div class="main-login-form">
                    				<div class="login-group">
                    					<div class="form-group">
                    						<label for="reg_username" class="sr-only">Username</label>
                    						<input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="username">
                    					</div>
                    					<div class="form-group">
                    						<label for="reg_password" class="sr-only">Password</label>
                    						<input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="password">
                    					</div>
                    					<div class="form-group">
                    						<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
                    						<input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="confirm password">
                    					</div>
                    					<div class="form-group">
                    						<label for="reg_fullname" class="sr-only">Full Name</label>
                    						<input type="text" class="form-control" id="reg_fullname" name="reg_fullname" placeholder="full name">
                    					</div>
                    				</div>
                    				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                    			</div>
                    			<div class="etc-login-form">
                    				<p>already have an account? <a href="javascript: void(0)" id="login">login here</a></p>
                    			</div>
                    		</form>
                    	</div>
                    </div>
                </div>
            </div>

        </div>

        <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
        <script src="assets/js/login.js"></script>
        <script type="text/javascript">
            var socket = io.connect('http://localhost:3000');

            $('#register-form').on('submit', function() {
                var data = $(this).serializeArray();
                $.post('/regisAuth', data)
                .done(function () {
                    window.location.href = '/chat';
                });
            });

            $('#register').on('click', function () {
                $('#register-tab').show(1000);
                $('#login-tab').hide();
            });

            $('#login').on('click', function () {
                $('#login-tab').show(1000);
                $('#register-tab').hide();
            });

            $('#login-form').on('submit', function () {
                var data = $(this).serializeArray();
                $.post('/loginAuth', data)
                .done(function () {
                    window.location.href = '/chat';
                });
            });
        </script>
    </body>
</html>
